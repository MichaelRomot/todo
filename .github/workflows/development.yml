name: Development

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  lint:
    name: ğŸ§½ Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: ../actions/setup-bp

      - name: ğŸ§½ Run lint
        run: yarn run lint

  typescript:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: â˜ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“€ Setup node
        uses: actions/setup-node@v3

      - name: ğŸ§¶ Yarn install
        run: yarn install --frozen-lockfile

      - name: Ê¦ Run type check
        run: yarn run typecheck

  jest:
    name: ğŸ‘‘ Jest
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: â˜ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“€ Setup node
        uses: actions/setup-node@v3

      - name: ğŸ§¶ Yarn install
        run: yarn install --frozen--lockfile

      - name: ğŸ‘‘ Run jest
        run: yarn run test
