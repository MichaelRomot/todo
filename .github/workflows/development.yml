name: Development

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  lint:
    name: 🧽 Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: ../actions/setup-bp

      - name: 🧽 Run lint
        run: yarn run lint

  typescript:
    name: ʦ TypeScript
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ☁️ Checkout repo
        uses: actions/checkout@v3

      - name: 📀 Setup node
        uses: actions/setup-node@v3

      - name: 🧶 Yarn install
        run: yarn install --frozen-lockfile

      - name: ʦ Run type check
        run: yarn run typecheck

  jest:
    name: 👑 Jest
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ☁️ Checkout repo
        uses: actions/checkout@v3

      - name: 📀 Setup node
        uses: actions/setup-node@v3

      - name: 🧶 Yarn install
        run: yarn install --frozen--lockfile

      - name: 👑 Run jest
        run: yarn run test
